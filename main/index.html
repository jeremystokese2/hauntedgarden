    import {AUDIO_FILES} from './audioData.js'; // Adjust the path if needed

    //main func
    function newEmoji() {

      // Select a random audio file from the array
      const randomAudioIndex = Math.floor(Math.random() * AUDIO_FILES.length);
      const selectedAudioBase64 = AUDIO_FILES[randomAudioIndex];

      // Create a new audio object with the selected audio file
      const audio = new Audio(selectedAudioBase64);

      // Define a set of 4 emojis
      const emojis = ['üëª', 'üéÉ', 'üíÄ', 'üï∑Ô∏è'];

      // Play the audio
      audio.play();

      // Randomly select and return an emoji from the set
      const randomEmojiIndex = Math.floor(Math.random() * emojis.length);
      return emojis[randomEmojiIndex];
    }
    window.newEmoji = newEmoji;

  </script>
